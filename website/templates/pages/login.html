{% extends "html/page.html" %}

{% block javascript %}
	{% include "js/login.js" %}
{% endblock %}

{% block css %}
	{% include "css/login.css" %}
{% endblock %}

{% block title %}
	Login Page
{% endblock %}

{% block content %}
	<div class="layout-wrapper layout-wrapper-appframe" id='login_wrapper'>
	<div class="layout-main" style="padding: 15px;">
	<div class="login-head">
		<img src="app/images/erpnext-fade.png">
	</div>
	<form autocomplete="on">
		<table border="0" class="login-box">
			<tbody>
				<tr>
					<td>Login Id</td>
					<td><input id="login_id" type="text" style="width: 180px"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>
						<input id="password" type="password" style="width: 180px" />
						<br><span id="login_message"></span>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<button type="submit" id="login_btn" class="btn btn-small btn-primary">Login</button>
					</td>
				</tr>
				</tbody>
		</table>
	</form>
	<p>
		<span><input id="remember_me" style="margin-top: -2px; margin-right: 4px"
			type="checkbox" /> Remember Me</span>
		<span class="link_type" style="float: right;"
		onclick="erpnext.login.show_forgot_password()">Forgot Password</span></p>
	</div>
	</div>

{% endblock %}
